<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>tables</title>
    </head>
    <body>
        <h1>Table demo</h1>
        <table border="15"cellspacing="5" cellpadding="15"
        <caption><strong>my students table</strong></caption>
        <thead>
            <tr>
                <th>sno</th>
                <th>name</th>
                <th>marks</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>john</td>
                <td rowspan="2">48</td>
            </tr>
            <tr>
                <td>2</td>
                <td>manichandana</td>

            </tr>
            <tr>
                <td>3</td>
                <td>vani</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    </body>
</html>
